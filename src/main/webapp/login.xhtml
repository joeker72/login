<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bejelentkezés</title>
    </h:head>
    <h:body>
        <h:form>           
            <p:panel>                
                <p:outputLabel for="username">Felhasználónév: </p:outputLabel>                   
                <p:inputText id="username" value="#{loginController.username}"/>
                <br/><br/>

                <p:outputLabel for="password">Jelszó: </p:outputLabel>                    
                <p:password id="password" value="#{loginController.enteredPassword}" />                    
            </p:panel>
           
            <p:commandButton id="loginBtn" value="Belépés" ajax="false"
                             actionListener="#{loginController.login()}" />
          
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" closable="true" globalOnly="true" > 
                    <p:autoUpdate />
                </p:messages>
            </h:panelGroup>           
        </h:form>
    </h:body>
</html>
